apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-node-anti-affinity
spec:
  replicas: 2
  selector:
    matchLabels:
      app: anti-nginx
  template:
    metadata:
      labels:
        app: anti-nginx
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: kubernetes.io/hostname
              labelSelector:
                matchExpressions: #<---- unlike nodeSelectorTerms in case of nodeAffinity, this is not a list, so the minus sign is missing here
                  - key: app
                    operator: In
                    values:
                      - nginx
      containers:
        - name: nginx
          image: nginx:1.7.9
          ports:
            - containerPort: 80
